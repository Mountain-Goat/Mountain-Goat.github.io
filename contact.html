				<h2>Contact</h2>
				<h4>If you wish to directly contact me, please enter your full name, a valid email address, and any comments you wish to make.</h4>
				<form id="form" action="https://formspree.io/ck025@hotmail.com" method="post" enctype="text/plain">
						<div class="form-group">
							<label for="txtName">Name:</label>
							<input type="text" class="form-control" id="txtName" name="Name: ">
						</div>
						<div class="form-group">
							<label for="txtEmail">Email:</label>
							<input type="text" class="form-control" id="txtEmail" name="Email: ">
						</div>
						<div class="form-group">
							<label for="comment">Comment:</label>
							<textarea class="form-control" rows="5" id="comment" name="Comment: "></textarea>
						</div>

						<div class="form-group">
						<input type="button" value="Submit" name="btnSubmit" onclick="validate()">
						</div>
				</form>
			</div>

			</div>
		</div>

	<script type="text/javascript">
		
		function validate(){

			var name = document.getElementById('txtName').value;
			var email = document.getElementById('txtEmail').value;

			var checkName = name.indexOf(' ');
			var checkAt = email.indexOf('@');
			var checkStop = email.indexOf('.');

			if (checkName < 0 && checkAt < 0 ||checkName < 0 && checkStop < 0) {
				swal(
					'Error',
					'Please enter your full name and a valid email address',
					'error'
					).catch(swal.noop)
				return false;
			}

			else if (checkName < 0) {
				swal(
					'Error',
					'Please enter your full name',
					'error'
					).catch(swal.noop)
			}

			else if (checkStop < 0 || checkAt < 0) {
				swal(
					'Error',
					'Please enter a valid email address',
					'error'
					).catch(swal.noop)
			}
			
			else{
				document.forms["form"].submit();
			}

		}

	</script>
